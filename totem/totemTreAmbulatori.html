<html>

        <!-- PRINTING -->

<body>

        <div class="prendiNumero"><p>Prendi il numero</p></div>  
    </div>
    
    <div id="ambulatorio02" class="colonnaStudio" data-value="2" onclick="aggiornoNumeroCodaEStampa(this)">

    <div id="ambulatorio03" class="colonnaStudio" data-value="3" onclick="aggiornoNumeroCodaEStampa(this)">

    </div>
    
</div>


<!-- TICKET TEMPLATE -->
<button onclick="inviaNumeroInStampa()"></button>


<div id="ticketTemplate">

    </div>
    <div id="testoTicket">
        <p class="center">SEI IL NUMERO</p>

        <p><br />&nbsp</p>

</div>
